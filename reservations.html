<section class="color-scheme-c">
<div class="reservation-form" id="reservation-form-1">
    <form action="reservations-2.html" class="reservation-form">
        <fieldset id="your-details">
            <legend type="text">Your Details</legend>
            <label for="customer-name">Name:</label>
            <input type="text" id="customer-name" name="customer-name" required/>
            <br>
            <label for="customer-phone">Phone:</label>
            <input type="tel" id="customer-phone" name="customer-phone" pattern="[0-9]{11}" required/>
            <br>
            <label for="customer-email">Email:</label>
            <input type="email" id="customer-email" name="customer-email"/>
        </fieldset>
        <input id="reservation-form-1-submit" type="submit" value="Continue"/>
    </form>
